<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
</head>

<body>
    <h1>Somando numeros</h1>
    <button onclick="Botaosmr()">Clique aqui para somar</button>
    <br>
    <p>Clique no botao acima para somar</p>
</body>
<script>
    function Botaosmr() {
        var num1 = prompt("Insira o primeiro numero")
        var num2 = prompt("Insira o segundo numero")
        num1 = parseFloat(num1)
        num2 = Number(num2)
        console.log(num1 + num2)
    }
</script>

</html>
